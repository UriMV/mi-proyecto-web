<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi Proyecto en Go</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">
    </head>
    
<body>
    <nav>
        <button id="menu-toggle">☰</button>
        <ul id="menu">
            <li><a href="/">Inicio</a></li>
            <li><a href="/acerca">Acerca</a></li>
            <li><a href="/contacto">Contacto</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
    

    <div class="breadcrumbs">
        {{ range .breadcrumb }}
            <span>{{ . }}</span>
        {{ end }}
    </div>
    
    <div class="container mt-4">
        <form id="contactForm" class="p-4 border rounded bg-light">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" required maxlength="50">
    
            <label for="email" class="form-label">Correo Electrónico:</label>
            <input type="email" id="email" name="email" class="form-control" required>
    
            <label for="age" class="form-label">Edad:</label>
            <input type="number" id="age" name="age" class="form-control" required min="18" max="100">
    
            <button type="submit" class="btn btn-primary w-100 mt-3">Enviar</button>
        </form>
    </div>
    
</body>
</html>
